{% extends 'base_app/base.html' %}
{% block body %}
    {% if form.errors %}
            <p>Wprowadzone błędne dane</p>
        {% endif %}

        <form method="post" action="{% url 'users_app:password_change' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button name="submit">Zmienić</button>
        </form>
{% endblock %}
