{% extends 'base_app/base.html' %}
{% block body %}
        {% if form.errors %}
            <p>Wprowadzone błędne dane</p>
        {% endif %}

        <form method="post" action="{% url 'users_app:login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button name="submit">Wejść</button>
            <input type="hidden" name="next" value="{% url 'installation_app:all_installation' %}">
        </form>
{% endblock %}
