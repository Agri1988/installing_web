{% extends 'base_app/base.html' %}
{% load staticfiles %}
{% block body %}
    <script src="{% static 'reports_app/js/report_add.js' %}"></script>
    <div class="row" style="margin-top: 15px">
        <div class="col-lg-4">
        <form  role='form' method="post" action="{% url 'reports_app:list_month_report' %}">
            {% csrf_token %}
        <div class="form-group">
            <label itemid="month">Miesiac</label>
            <input id="month" type="number" class="form-control">
        </div>
        <div class="form-group">
            <label itemid="year">Rok</label>
            <input id="year" type="number" class="form-control">
        </div>
        <div class="form-group">
            {% if user.is_staff and employees%}
                <label itemid="employee">Pracownik</label>
                <select id="employee" class="form-control">
                    {% for employee in employees %}
                        <option value="{{ employee.id }}">{{employee }}</option>
                    {% endfor %}
                </select>
            {% endif %}
        </div>
        <div class="form-group">
            <button id="btn_accept" class="form-control">Utworzyc</button>
        </div>
        </form>
        </div>
    </div>
{% endblock %}
